<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <style>
    body { background:#121212; color:white; font-family:Arial; display:flex; justify-content:center; align-items:center; height:100vh; }
    .box { background:#1e1e1e; padding:20px; border-radius:8px; }
    input { padding:10px; margin-top:10px; width:100%; background:#2a2a2a; color:white; border:none; border-radius:6px; }
    button { padding:10px; background:#0066ff; border:none; color:white; width:100%; margin-top:15px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîê Admin Login</h2>
    <form method="POST" action="/admin-login">
  <label for="username">Username</label>
  <input type="text" name="username" required>

  <label for="password">Password</label>
  <input type="password" name="password" required>

  <button type="submit">Login</button>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
</form>
  </div>
</body>
</html>
